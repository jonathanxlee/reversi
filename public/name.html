<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Enter your user name for reversi</title>

        <script> 
            function submitForm() {
                var username = $('#username').val();
                window.location.href = 'lobby.html?username='+username;
            }
        </script>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/name.css" />

        

    </head>
    <body class='text-center'>

        <form onsubmit='submitForm(); return false;' class='form-enter-name'>
            <h3>Enter Your User Name</h3>
            <label for='username' class='sr-only'>Enter your user name:</label>
            <input class='form-control' type='text' value='' id='username' placeholder='iLoveReversi78'/>
            <button type='submit' class='btn btn-default btn-primary button-size'>Done</button>
        </form>
